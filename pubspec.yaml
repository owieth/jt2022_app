name: jt2022_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.2

  # Firebase Stuff
  firebase_core: ^1.12.0

  # Database
  cloud_firestore: ^3.1.8

  # Authorization
  firebase_auth: ^3.3.7
  google_sign_in: ^5.2.4

  # Analytics
  firebase_analytics: ^9.1.0
  firebase_crashlytics: ^2.5.1
  firebase_performance: ^0.8.0+5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:     
    - assets/images/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf

    - family: Lufga
      fonts:
        - asset: assets/fonts/LufgaBold.ttf
        - asset: assets/fonts/LufgaRegular.ttf
