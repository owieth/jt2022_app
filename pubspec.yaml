name: jt2022_app
description: A new Flutter project.

publish_to: "none"

version: 1.2.0+11

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  timelines: ^0.1.0
  calendar_timeline: ^1.0.4
  flutter_form_builder: ^7.1.1
  form_builder_validators: ^7.7.0
  introduction_screen: ^3.0.0
  line_icons: ^2.0.0
  animated_login: ^1.5.1
  image_picker: ^0.8.4+11
  skeletons: ^0.0.3
  rxdart: ^0.27.3
  google_nav_bar: ^5.0.6
  flutter_map: ^0.14.0
  cached_network_image: ^3.2.0
  flutter_svg: ^1.0.3
  switcher_button: ^0.0.4
  sliding_up_panel: ^2.0.0+1
  adaptive_dialog: ^1.6.1
  flutter_svprogresshud: ^1.0.0
  url_launcher: ^6.1.0
  grouped_list: ^4.2.0
  cool_dropdown: ^1.4.1
  eva_icons_flutter: ^3.1.0
  sizer: ^2.0.15
  flutter_spinkit: ^5.1.0

  # App Icon
  # flutter_launcher_icons: ^0.9.2
  flutter_launcher_icons:
    git:
      url: https://github.com/Davenchy/flutter_launcher_icons.git
      ref: fixMinSdkParseFlutter2.8

  # Firebase Stuff
  firebase_core: ^1.12.0

  # Database
  cloud_firestore: ^3.1.8
  firebase_storage: ^10.2.11

  # Authorization
  firebase_auth: ^3.3.7
  google_sign_in: ^5.2.4

  # Messaging
  firebase_messaging: ^11.4.0
  firebase_in_app_messaging: ^0.6.0+15

  # Analytics
  firebase_analytics: ^9.1.0
  firebase_crashlytics: ^2.5.1
  firebase_performance: ^0.8.0+5

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/launcher_icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_native_splash: ^2.1.3+1

flutter_native_splash:
  color: '#FFFFFF'
  image: assets/images/splash.png

flutter:
  uses-material-design: true

  assets:     
    - assets/images/
    - assets/icon/

  fonts:
    - family: Lufga
      fonts:
        - asset: assets/fonts/LufgaBold.ttf
          weight: 500
        - asset: assets/fonts/LufgaRegular.ttf
          weight: 100
