name: Flutter

on:
  push:
    branches: 
    - master
    - feature/*
  pull_request:
    branches: 
    - master
    - feature/*
  
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: flutter build
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      FLUTTER_VERSION: "2.5.3"
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a $ event."
      - run: echo "ğŸ§ This job is now running on a $ server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is $ and your repository is $."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The $ repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: $(FLUTTER_VERSION)
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - run: echo "ğŸ This job's status is $."
