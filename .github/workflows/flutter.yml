name: Flutter

on:
  push:
    branches: 
    - master
  pull_request:
    branches: 
    - master
  
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    env:
      FLUTTER_VERSION: "2.5.3"
    steps:
    - run: echo "ğŸ‰ The job was automatically triggered by a $GITHUB_EVENT_NAME event."
    - run: echo "ğŸ§ This job is now running on a $GITHUB_SERVER_URL server hosted by GitHub!"
    - run: echo "ğŸ” The name of your branch is $GITHUB_REF_NAME	and your repository is $GITHUB_REPOSITORY."

    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
    - uses: subosito/flutter-action@v2
      with:
        channel: 'beta'
        flutter-version: $FLUTTER_VERSION

    - run: flutter pub get

    - run: flutter format --set-exit-if-changed

    - run: flutter analyze

    - run: flutter test

    - run: flutter build apk

    - uses: actions/upload-artifact@v2
      with:
        name: release-apk
        path: build/app/outputs/apk/release/app-release.apk

    - run: echo "ğŸ This job has been finished! ğŸ˜"
